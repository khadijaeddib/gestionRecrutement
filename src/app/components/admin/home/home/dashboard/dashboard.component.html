<div class="table-data">
  <div class="order">
    <div class="head">
      <h3>Candidatures rÃ©centes</h3>
      <!-- <i class='bx bx-search' ></i>
      <i class='bx bx-filter' ></i> -->
    </div>
    <table>
      <thead>
        <tr>
          <th>Candidat</th>
          <th>Date</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidature of candidatures.slice().reverse().slice(0, 7)">
          <td class="flex-td">
            <img  [src]="createImgPath(candidature.candidate.candImagePath)">
            <p>{{candidature.candidate.fName}} {{candidature.candidate.lName}}</p>
          </td>
          <td>{{candidature.dateCand}}</td>
          <td><span class="status" [ngClass]="classColors[candidature.status]">{{candidature.status}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="table-data">
  <div class="order">
    <div class="chart-container">
      <h3>Candidatures par offre</h3>
      <canvas #applicationsPerOfferChart></canvas>
    </div>
  </div>
  <div class="todo">
    <div class="chart-container">
      <h3>Candidatures par candidat</h3>
      <canvas #applicationsPerCandidateChart></canvas>
    </div>
  </div>
  <div class="todo">
    <div class="chart-container">
      <h3>Distribution des statuts de candidature</h3>
      <canvas #applicationStatusDistributionChart></canvas>
    </div>
  </div>
</div>
