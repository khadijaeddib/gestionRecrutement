
<div class="container">
  <div class="head-btn-add">
    <button href="#" class="btn-download">
      <i class="bi bi-person-plus-fill"></i>
      <span class="text" (click)="addRecruiter()">Ajouter recruteur</span>
    </button>
  </div>
    <div class="row">
        <div class="col-md-4 mt-4" *ngFor="let recruiter of recruiters; let i = index">
            <div class="card user-card">
                <div class="card-header">
                    <h5>Profil</h5>
                </div>
                <div class="card-block">
                    <div class="user-image">
                      <img [src]="createImgPath(recruiter.recImagePath)" alt="recruiter image">
                    </div>
                    <h6 class="f-w-600 m-t-25 m-b-10">{{recruiter.fName}} {{recruiter.lName}}</h6>
                    <p class="text-muted">@{{recruiter.company.name}} | {{recruiter.email}}</p>
                    <hr>
                    <p class="text-muted m-t-15">Niveau d'activit√©: {{ activityLevels[i] }}%</p>
                    <!-- <ul class="list-unstyled activity-leval">
                      <li *ngFor="let level of activityLevels[i] | number:'1.0-0'; let j = index" [ngClass]="{'active': j < activityLevels[i] / 20 }"></li>
                      <li *ngFor="let level of activityLevels[i] | number:'1.0-0'; let j = index" [ngClass]="{'inactive': j >= activityLevels[i] / 20 }"></li>
                    </ul> -->
                    <ul class="list-unstyled activity-leval">
                      <ng-container *ngFor="let level of [].constructor(5); let j = index">
                        <li [ngClass]="{'active': j < activityLevels[i] / 20, 'inactive': j >= activityLevels[i] / 20 }"></li>
                      </ng-container>
                    </ul>
                    <div class="bg-c-blue counter-block m-t-10 p-20">
                        <div class="row">
                            <div class="col-4">
                              <i class="bi bi-calendar3"></i>
                                <p>{{totalRecruiterInterviews[i]}}</p>
                            </div>
                            <div class="col-4">
                                <i class="bi bi-person-fill"></i>
                                <p>{{totalRecruiterCandidates[i]}}</p>
                            </div>
                            <div class="col-4">
                              <i class="bi bi-bag-plus-fill"></i>
                                <p>{{totalRecruiterOffers[i]}}</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center user-social-link">
                        <div class="col-auto"><button (click)="showRecruiter(recruiter.idRec)"><i class="bi bi-eye-fill btn-action"></i></button></div>
                        <div class="col-auto"><button><i class="bi bi-pencil-fill btn-action" (click)="editRecruiter(recruiter.idRec)"></i></button></div>
                        <div class="col-auto"><button><i class="bi bi-trash-fill btn-action" (click)="deleteRecruiter(recruiter.idRec)"></i></button></div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
